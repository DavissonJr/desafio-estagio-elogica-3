<section
  id="section"
  class="container-fluid py-5"
  style="
    background-image: url(/assets/background-completo.png);
    background-size: cover;
    min-height: 100vh;
  "
>
  <h1 class="text-center fw-bold mb-5" style="color: #154580">
    Adicione um<br />pensamento novo:
  </h1>

  <div
    class="mx-auto p-4 mb-5 rounded shadow bg-info-subtle"
    style="max-width: 800px"
  >
    <form>
      <div class="w-100 text-end mb-2">
        <button
          class="btn px-3 py-1 rounded-1"
          style="background-color: #154580; color: white"
          [routerLink]="['/mural']"
        >
          Ir para o mural
        </button>
      </div>
      <div class="mb-3">
        <label
          for="pensamento"
          class="form-label fw-bold"
          style="color: #154580"
        >
          Pensamento
        </label>
        <textarea
          class="form-control"
          maxlength="300"
          id="pensamento"
          rows="3"
          placeholder="Digite seu pensamento..."
          [(ngModel)]="form.pensamento"
          name="pensamento"
        ></textarea>
      </div>

      <div class="mb-4">
        <label for="autor" class="form-label fw-bold" style="color: #154580">
          Autor(a) ou Fonte
        </label>
        <input
          type="text"
          maxlength="50"
          class="form-control"
          id="autor"
          placeholder="Insira o nome do(a) autor(a) ou fonte."
          [(ngModel)]="form.autor"
          name="autor"
        />
      </div>

      <div class="mb-4">
        <label class="form-label d-block fw-bold" style="color: #154580">
          Selecione o modelo do card:
        </label>
        <div class="d-flex justify-content-around">
          @for (modelo of modelos; track modelo) {
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="modeloCard"
              [value]="modelo"
              [(ngModel)]="form.modelo"
            />
            <label class="form-check-label">
              {{ modelo | titlecase }}
            </label>
          </div>
          }
        </div>
      </div>

      <div
        class="mb-5 justify-content-center align-items-center d-flex gap-3 flex-column flex-lg-row"
      >
        @for (card of cardsEstilos; track card) {
        <app-cards
          modo="formulario"
          [pensamento]="form.autor"
          [autor]="form.pensamento"
          [modelo]="form.modelo"
          [sombra]="card.sombra"
        />
        }
      </div>

      <div class="d-flex justify-content-center gap-4">
        <button
          type="button"
          class="btn btn-primary px-3 px-md-5"
          style="background-color: #154580; color: #f0f0f0"
          (click)="onSubmit()"
        >
          Salvar
        </button>

        <button
          type="button"
          class="btn btn-secondary px-3 px-md-5"
          style="background-color: #154580; color: #f0f0f0"
          (click)="onReset()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</section>
