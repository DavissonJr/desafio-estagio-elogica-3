<div class="container mt-4">
  <div class="form-group text-center">
    <label for="statusUsuario">Status do Usuário</label>
    <input
      type="text"
      id="statusUsuario"
      class="form-control mt-3"
      [ngClass]="{
        'border-primary text-primary': usuarioAtivo === true,
        'border-danger text-danger': usuarioAtivo === false
      }"
      [value]="usuarioAtivo ? 'Usuário está ativo.' : 'Usuário não está ativo!'"
      readonly
    />
  </div>
</div>
